<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
    <title>Scenic</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/photo_1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/photo_2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/photo_3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="btn-group">
                    <button type="button" id="initial-btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                        What woud you like to do?
                    </button>

                    <div class="dropdown-menu dropdown-menu-lg-right">
                        <button class="dropdown-item" type="button">Bars and Breweries</button>
                        <button class="dropdown-item" type="button">Restaurants</button>
                        <button class="dropdown-item" type="button">Sporting Events</button>
                        <button class="dropdown-item" type="button">Museums</button>
                        <button class="dropdown-item" type="button">Libraries</button>
                        <button class="dropdown-item" type="button">Shopping</button>
                        <button class="dropdown-item" type="button">Parks</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                    Itinerary 
                </button>
                    <button type="button" class="list-group-item list-group-item-action">location 1</button>
                    <button type="button" class="list-group-item list-group-item-action">location 2</button>
                    <button type="button" class="list-group-item list-group-item-action">location 3</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $('.carousel').carousel({
        interval: 2000
    })
</script>

</html>
